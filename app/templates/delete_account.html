{% extends "layout.html" %}
{% block content %}
<div class="p-4 md:p-8">
    <div class="w-full max-w-md mx-auto text-center bg-white p-6 rounded-xl shadow-md space-y-4">
        <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
        <h2 class="text-xl font-bold text-gray-800">Você tem certeza?</h2>
        <p class="text-sm text-gray-600">
            Esta ação é irreversível. Ao desativar sua conta, você perderá o acesso a todas as suas reservas e dados. 
            Para reativar sua conta no futuro, você precisará entrar em contato com o suporte.
        </p>
        <form method="POST" action="{{ url_for('main.delete_account') }}">
            <button type="submit" class="w-full p-2.5 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 transition-colors text-sm">
                Sim, desativar minha conta
            </button>
        </form>
        <a href="{{ url_for('main.dashboard') }}" class="block text-sm text-blue-600 hover:underline mt-2">Não, voltar para o painel</a>
    </div>
</div>
{% endblock %}
