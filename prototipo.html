<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonto Booking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            background-image: url("https://odonto-booking.s3.amazonaws.com/fundo-login-ob.png");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">
    <main class="w-full max-w-sm sm:max-w-md p-6 sm:p-8 bg-white/70 backdrop-blur-sm rounded-lg shadow-xl text-center">
        <img src="https://odonto-booking.s3.amazonaws.com/logo-ob.png" alt="Odonto Booking Logo" class="mx-auto h-12 mb-6 sm:mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Login</h1>
        <p class="text-sm sm:text-base text-gray-600 mb-6">Entre com suas credenciais para acessar a plataforma.</p>
        <form action="/login" method="post" class="space-y-4">
            <input type="hidden" name="csrf_token" value="">
            <div>
                <input type="email" id="email" name="email" placeholder="E-mail" required class="w-full px-4 py-2 text-sm sm:text-base rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Senha" required class="w-full px-4 py-2 text-sm sm:text-base rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div class="flex items-center justify-between">
                <label for="remember" class="flex items-center text-xs sm:text-sm text-gray-600 cursor-pointer">
                    <input type="checkbox" id="remember" name="remember" class="form-checkbox text-blue-600 rounded-sm">
                    <span class="ml-2">Lembrar de mim</span>
                </label>
                <a href="/recuperar_senha" class="text-xs sm:text-sm text-blue-600 hover:text-blue-800 transition duration-300 font-semibold">Esqueci a senha?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 sm:py-2.5 text-sm sm:text-base bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                Entrar
            </button>
        </form>
        <p class="mt-6 text-xs sm:text-sm text-gray-600">
            NÃ£o tem uma conta? <a href="/cadastro" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-300">Cadastre-se</a>
        </p>
    </main>
</body>
</html>
