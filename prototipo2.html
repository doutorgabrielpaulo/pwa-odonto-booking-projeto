<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - Odonto Booking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #3B82F6;
            --text-dark: #1F2937;
            --background-gray: #F9FAFB;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E5E7EB;
        }
        .app-screen-content::-webkit-scrollbar { display: none; }
        .app-screen-content { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="p-0">

    <!-- Container principal que se expande para preencher a tela -->
    <div id="app-container" class="relative w-full h-screen bg-white overflow-hidden flex flex-col md:flex-row">

        <!-- Menu Lateral para Desktop (Inicialmente escondido) -->
        <nav id="desktop-nav" class="hidden md:flex flex-col items-center justify-between p-4 bg-gray-100 border-r border-gray-200 w-24 flex-shrink-0">
            <div class="space-y-8 text-center pt-6">
                <button onclick="showScreen('dashboard-screen', 'PAINEL')" class="nav-item p-2 text-center text-gray-500 hover:text-[var(--primary-blue)] transition-colors w-full">
                    <i class="fas fa-th-large text-2xl"></i>
                    <span class="text-xs font-semibold block mt-1">PAINEL</span>
                </button>
                <button onclick="showScreen('alugar-screen', 'ALUGAR')" class="nav-item p-2 text-center text-gray-500 hover:text-[var(--primary-blue)] transition-colors w-full">
                    <i class="fas fa-tooth text-2xl"></i>
                    <span class="text-xs font-semibold block mt-1">ALUGAR</span>
                </button>
                <button class="nav-item p-2 text-center text-gray-500 hover:text-[var(--primary-blue)] transition-colors w-full">
                    <i class="fas fa-calendar-check text-2xl"></i>
                    <span class="text-xs font-semibold block mt-1">RESERVAS</span>
                </button>
            </div>
            <a href="#" onclick="location.reload()" class="nav-item p-2 text-center text-gray-500 hover:text-red-500 w-full">
                <i class="fas fa-sign-out-alt text-2xl"></i>
                <span class="text-xs font-semibold block mt-1">SAIR</span>
            </a>
        </nav>

        <!-- Conteúdo principal (Header + Main) -->
        <div class="flex flex-col flex-1 h-full min-w-0">
            <!-- Cabeçalho (Header) -->
            <header class="flex items-center justify-between p-3 bg-blue-600 text-white shadow-md z-10 flex-shrink-0">
                <button class="text-lg md:hidden"><i class="fas fa-bars"></i></button>
                <div class="w-6 md:hidden"></div>
                <h1 id="header-title" class="text-sm font-semibold uppercase tracking-wider">Odonto Booking</h1>
                <div class="w-6"></div> <!-- Espaçador -->
            </header>

            <!-- Conteúdo da Tela (Muda dinamicamente) -->
            <main class="flex-1 overflow-y-auto app-screen-content bg-white">
                
                <!-- TELA DE LOGIN (Layout de tela cheia) -->
                <div id="login-screen" class="flex flex-col justify-center h-full p-4 md:p-8">
                    <div class="w-full max-w-sm mx-auto space-y-3">
                        <div class="aspect-video rounded-xl overflow-hidden shadow-lg">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Z0u9_xUv0ms" title="Apresentação Odonto Booking" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500">LOGIN (SEU E-MAIL)</label>
                            <input type="email" value="doutorgabrielpaulo@gmail.com" class="w-full p-2.5 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500">SENHA</label>
                            <input type="password" value="12345678" class="w-full p-2.5 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="pt-1 space-y-2">
                            <!-- Botão de Login Simulado -->
                            <button id="login-btn" class="w-full p-2.5 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors text-sm">
                                <i class="fas fa-sign-in-alt mr-2"></i> LOGIN
                            </button>
                        </div>
                        <div class="grid grid-cols-4 gap-2 text-center pt-1">
                            <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200"><i class="fas fa-user-plus text-base mb-1"></i><span class="text-[9px] font-medium block">CADASTRAR</span></a>
                            <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200"><i class="fas fa-video text-base mb-1"></i><span class="text-[9px] font-medium block">TUTORIAL</span></a>
                            <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200"><i class="fab fa-whatsapp text-base mb-1"></i><span class="text-[9px] font-medium block">WHATSAPP</span></a>
                            <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200"><i class="fas fa-map-marker-alt text-base mb-1"></i><span class="text-[9px] font-medium block">MAPS</span></a>
                        </div>
                        <div class="flex justify-center items-center gap-4 pt-2">
                            <a href="#"><img src="/static/img/appstore.png" onerror="this.onerror=null;this.src='https://placehold.co/135x40/000000/FFFFFF?text=App+Store';" alt="App Store" class="h-8"></a>
                            <a href="#"><img src="/static/img/playstore.png" onerror="this.onerror=null;this.src='https://placehold.co/135x40/000000/FFFFFF?text=Google+Play';" alt="Google Play" class="h-8"></a>
                        </div>
                    </div>
                </div>

                <!-- TELA DASHBOARD (Inicialmente escondida) -->
                <div id="dashboard-screen" class="p-4 md:p-6 space-y-4 hidden">
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center space-x-4">
                        <div class="w-16 h-16 rounded-lg overflow-hidden flex-shrink-0">
                            <img src="https://placehold.co/100x100/EBF4FF/3B82F6?text=OB" alt="Avatar do Usuário" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow">
                            <h2 class="text-base font-bold text-gray-800 truncate">Dr. Gabriel Paulo</h2>
                            <p class="text-xs text-gray-500">CRO: 123456-SP</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200 flex flex-col items-center justify-center h-20">
                            <i class="fas fa-tooth text-xl mb-1 text-blue-600"></i>
                            <span class="text-[10px] font-medium leading-tight">Alugar Salas</span>
                        </a>
                        <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200 flex flex-col items-center justify-center h-20">
                            <i class="fas fa-microscope text-xl mb-1 text-blue-600"></i>
                            <span class="text-[10px] font-medium leading-tight">Equipamentos</span>
                        </a>
                        <a href="#" class="p-2 bg-gray-100 rounded-lg text-gray-800 hover:bg-gray-200 flex flex-col items-center justify-center h-20">
                            <i class="fas fa-trash-alt text-xl mb-1 text-red-500"></i>
                            <span class="text-[10px] font-medium leading-tight">Deletar Conta</span>
                        </a>
                    </div>
                </div>
                
                <!-- TELA ALUGAR (Layout com rolagem) -->
                <div id="alugar-screen" class="p-4 md:p-6 space-y-4 hidden">
                    <!-- Conteúdo da tela de alugar... -->
                </div>

                <!-- TELA MENU (Layout de tela cheia) -->
                <div id="menu-screen" class="flex flex-col justify-center h-full p-4 md:p-6 hidden">
                    <!-- Conteúdo da tela de menu... -->
                </div>


            </main>

            <!-- Menu de Navegação Inferior (Tab Bar) - Visível apenas em telas menores e após login -->
            <nav id="mobile-nav" class="hidden md:hidden items-center justify-around p-2 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.05)] z-10 flex-shrink-0">
                <button onclick="showScreen('dashboard-screen', 'PAINEL')" class="nav-item p-2 text-center text-gray-500 hover:text-blue-600 transition-colors"><span class="text-xs font-semibold">PAINEL</span></button>
                <button onclick="showScreen('alugar-screen', 'ALUGAR')" class="nav-item p-2 text-center text-blue-600 transition-colors"><span class="text-xs font-semibold">ALUGAR</span></button>
                <button class="nav-item p-2 text-center text-gray-500 hover:text-blue-600 transition-colors"><span class="text-xs font-semibold">RESERVAS</span></button>
                <button class="nav-item p-2 text-center text-gray-500 hover:text-blue-600 transition-colors"><span class="text-xs font-semibold">ADMIN</span></button>
            </nav>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        
        const screens = document.querySelectorAll('main > div');
        const headerTitle = document.getElementById('header-title');

        function simulateLogin() {
            desktopNav.classList.remove('hidden');
            mobileNav.classList.remove('hidden');
            mobileNav.classList.add('flex');
            showScreen('dashboard-screen', 'PAINEL');
        }

        loginBtn.addEventListener('click', simulateLogin);

        function showScreen(screenId, title) {
            screens.forEach(screen => {
                screen.classList.toggle('hidden', screen.id !== screenId);
            });
            headerTitle.textContent = title;
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('text-blue-600'));
                item.classList.add('text-blue-600');
            });
        });

        showScreen('login-screen', 'ODONTO BOOKING');

    </script>

</body>
</html>
